<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Predictor</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>CO2 Emission Prediction</h2>
        <form action="/predict" method="post">
            <label for="engine_size">Engine Size:</label>
            <input type="number" step="any" name="engine_size" required><br>

            <label for="cylinders">Cylinders:</label>
            <input type="number" name="cylinders" required><br>

            <label for="fuel_consumption_city">Fuel Consumption City (L/100 km):</label>
            <input type="number" step="any" name="fuel_consumption_city" required><br>

            <label for="fuel_consumption_hwy">Fuel Consumption Hwy (L/100 km):</label>
            <input type="number" step="any" name="fuel_consumption_hwy" required><br>

            <label for="fuel_consumption_comb">Fuel Consumption Comb (L/100 km):</label>
            <input type="number" step="any" name="fuel_consumption_comb" required><br>

            <label for="smog_level">Smog Level:</label>
            <input type="number" step="any" name="smog_level" required><br>

            <button type="submit">Predict</button>
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
